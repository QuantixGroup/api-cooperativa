version: "3.8"
services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: proyecto/api-cooperativa:dev
        container_name: api-cooperativa_app
        env_file:
            - .env
        ports:
            - "8001:8000"
        volumes:
            - ./:/var/www/html:cached
        networks:
            - backend

networks:
    backend:
        driver: bridge
